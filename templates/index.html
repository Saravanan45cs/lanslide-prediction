<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr 1fr;
        }

        label {
            font-weight: 500;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #581255;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            grid-column: span 2; /* Make the button span both columns */
            justify-self: center; /* Center the button */
            width: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #28a745;
            font-weight: 600;
            margin-top: 20px;
            grid-column: span 2;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            form {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Landslide Prediction</h1>
        <form action="/predict" method="post">
            <label for="strdist">Strdist:</label>
            <input type="text" name="strdist" required>

            <label for="basarea">Basarea:</label>
            <input type="text" name="basarea" required>

            <label for="fos">FOS:</label>
            <input type="text" name="fos" required>

            <label for="cohesion">Cohesion:</label>
            <input type="text" name="cohesion" required>

            <label for="scarpdist">Scarpdist:</label>
            <input type="text" name="scarpdist" required>

            <label for="scarps">Scarps:</label>
            <input type="text" name="scarps" required>

            <label for="frictang">Frictang:</label>
            <input type="text" name="frictang" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h2>{{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
